apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openclaw
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-openclaw-strip-proxy-headers@kubernetescrd
spec:
  tls:
    - hosts:
        - claw.duchi.click
      secretName: openclaw-tls
  rules:
    - host: claw.duchi.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openclaw
                port:
                  number: 18789
