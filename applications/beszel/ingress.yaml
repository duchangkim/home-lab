apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beszel
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - beszel.duchi.click
      secretName: beszel-tls
  rules:
    - host: beszel.duchi.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: beszel-hub
                port:
                  number: 8090
