apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwebui-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:main # https://github.com/open-webui/open-webui/pkgs/container/open-webui
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ENABLE_ADMIN_CHAT_ACCESS
              value: "false"
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: webui-secret-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openwebui-secret
                  key: openrouter-api-key
            - name: OPENAI_API_BASE_URL
              value: "https://openrouter.ai/api/v1"
          volumeMounts:
            - name: data
              mountPath: /app/backend/data

          resources:
            requests:
              cpu: "300m"
              memory: "768Mi"
            limits:
              cpu: "2000m"
              memory: "1536Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openwebui-data
---
apiVersion: v1
kind: Service
metadata:
  name: openwebui
  namespace: default
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: openwebui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openwebui
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - ai.duchi.click
      secretName: openwebui-tls
  rules:
    - host: ai.duchi.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openwebui
                port:
                  number: 8080
